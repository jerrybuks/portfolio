<body>
    <div class="contact">
        <nav id="myNav" class="nav-overlay">
            <a href="javascript:void(0)" class="nav-overlay-closebtn" onclick="closeNav()">&times;</a>
            <div class="nav-overlay__content">
                <a href="./index.html" class="nav-overlay__content-link">About</a>
                <a href="./portfolio.html" class="nav-overlay__content-link">Portfolio</a>
                <a href="#" class="nav-overlay__content-link">Contact</a>
                  <a href="https://chibuokemjerry.hashnode.dev/" class="nav-overlay__content-link">Blog</a>
                <a href="https://mobile.twitter.com/ChibuokemJ" class="nav-overlay__content-link nav-icons"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/jerrybuks" class="nav-overlay__content-link  nav-icons"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jerry-chibuokem/" class="nav-overlay__content-link  nav-icons"><i class="fab fa-linkedin"></i></a>
                <a href="https://drive.google.com/file/d/12lWpVZtxP89bLXhqiMc97wOU2X1qsxln/view?usp=sharing" target="_blank" class="nav-overlay__cv-link">view cv</a>
            </div>
        </nav>
        <div class="nav-open">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <div class="contact-form">
            <div>
                <h1 class="heading-primary">Slide in a message</h1>
            </div>
            <form action="https://formspree.io/profkiti@gmail.com" method="POST">
                <div class="contact-form__body">
                    <span class="contact-form__body-addon"><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="Full name" class="contact-form__body-input" name="name" required>
                </div>
                <div class="contact-form__body">
                    <span class="contact-form__body-addon"><i class="fas fa-envelope"></i></span>
                    <input type="email" placeholder="Email Address" name="_replyto" class="contact-form__body-input"
                        required>
                </div>
                <div class="contact-form__body">
                    <span class="contact-form__body-addon"><i class="fas fa-comment"></i></span>
                    <textarea name="_message" id="message" cols="22" rows="12" placeholder="message" class="contact-form__body-input"></textarea>
                </div>

                <div class="U-text-align-center">
                    <input class="btn btn--form" type="submit" value="send">
                </div>
            </form>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
